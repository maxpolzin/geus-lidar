services:
  nginx:
    image: docker.io/library/nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    network_mode: "host"
    restart: always

  rosblox-studio:
    image: ghcr.io/rosblox/studio:latest
    volumes:
      - ./studio/layout.json:/src/layout.json
      - ./studio/layout.json:/foxglove/default-layout.json
    ports:
      - 8080:8080
    restart: always

  ros-foxglove-bridge:
    image: ghcr.io/rosblox/ros-foxglove-bridge:humble
    restart: always
    network_mode: "host"
    ipc: host
    pid: host
    environment:
      - UID=${HOST_UID}
      - ROS_DOMAIN_ID
    command: su - ros --whitelist-environment="ROS_DOMAIN_ID" /run.sh

  ros-rosbridge-suite:
    image: ghcr.io/rosblox/ros-rosbridge-suite:humble
    restart: always
    network_mode: "host"
    ipc: host
    pid: host
    environment:
      - UID=${HOST_UID}
      - ROS_DOMAIN_ID
    command: su - ros --whitelist-environment="ROS_DOMAIN_ID" /run.sh

  ros-livox-ros-driver2:
    image: ghcr.io/rosblox/ros-livox-ros-driver2:humble
    restart: always
    network_mode: "host"
    privileged: true
    ipc: host
    pid: host
    volumes:
      - ./livox_ros_driver2/MID360_config.json:/colcon_ws/src/livox_ros_driver2/config/MID360_config.json
    environment:
      - UID=${HOST_UID}
      - ROS_DOMAIN_ID
    command: su - ros --whitelist-environment="ROS_DOMAIN_ID" /run.sh
